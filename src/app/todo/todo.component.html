<div class="container">
  <div class="row">
    <div class="col-lg-5 mx-auto mt-2">
      <h3 class="alert alert-info">{{ getUser() }}'s todo</h3>

      <div class="input-group mb-3">
        <input type="text" class="form-control" #todoText />
        <button
          class="btn btn-outline-primary"
          (click)="addItem(todoText.value); todoText.value = ''"
        >
          Add
        </button>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="displayAll"
          [(ngModel)]="isDisplay"
        />
        <label for="displayAll" class="form-check-label">
          Show Uncompleteds
        </label>
      </div>

      <table class="table table-bordered table-hover">
        <thead class="table table-dark">
          <tr>
            <td></td>
            <td>Activities</td>
            <td>Status</td>
            <td>Change</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.activity }}</td>
            <td [ngSwitch]="item.status">
              <span *ngSwitchCase="true" class="badge bg-success"> Done </span>
              <span *ngSwitchCase="false" class="badge bg-warning">
                Not Yet
              </span>
            </td>
            <td>
              <input type="checkbox" [(ngModel)]="item.status" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
